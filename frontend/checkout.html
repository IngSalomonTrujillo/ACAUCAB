<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACAUCAB - Checkout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles/checkout.css">
</head>
<body>
    <div class="checkout-container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <div class="logo">
                    <i class="fas fa-beer"></i>
                    <h1>ACAUCAB</h1>
                </div>
                <h2>Finalizar Compra</h2>
            </div>
            <div class="checkout-steps">
                <div class="step completed">
                    <div class="step-icon"><i class="fas fa-shopping-cart"></i></div>
                    <span>Carrito</span>
                </div>
                <div class="step active">
                    <div class="step-icon"><i class="fas fa-credit-card"></i></div>
                    <span>Pago</span>
                </div>
                <div class="step">
                    <div class="step-icon"><i class="fas fa-check"></i></div>
                    <span>Confirmación</span>
                </div>
            </div>
        </div>
        <!-- Main Content -->
        <div class="main-content">
            <div class="checkout-grid">
                <!-- Checkout Form -->
                <div class="checkout-form">
                    <div class="form-section">
                        <div class="section-header">
                            <h3><i class="fas fa-user"></i> Datos de Contacto</h3>
                        </div>
                        <div id="datosClienteVisual"></div>
                    </div>
                    <div class="form-section">
                        <div class="section-header">
                            <h3><i class="fas fa-credit-card"></i> Método de Pago</h3>
                        </div>
                        <div id="metodosPagoCont"></div>
                    </div>
                </div>
                <!-- Order Summary -->
                <div class="order-summary">
                    <div class="summary-header">
                        <h3><i class="fas fa-receipt"></i> Resumen del Pedido</h3>
                    </div>
                    <div class="order-items" id="orderItems">
                        <!-- Order items will be loaded here -->
                    </div>
                    <div class="order-totals">
                        <div class="total-line">
                            <span>Subtotal:</span>
                            <span>$<span id="subtotal">0.00</span></span>
                        </div>
                        <div class="total-line">
                            <span>IVA (16%):</span>
                            <span>$<span id="tax">0.00</span></span>
                        </div>
                        <div class="total-line total">
                            <span>Total:</span>
                            <span>$<span id="total">0.00</span></span>
                        </div>
                    </div>
                    <div class="order-actions">
                        <button class="btn btn-primary btn-block" id="placeOrderBtn">
                            <i class="fas fa-check"></i>
                            Realizar Pedido
                        </button>
                        <a href="products.html" class="btn btn-secondary btn-block">
                            <i class="fas fa-arrow-left"></i>
                            Volver a Productos
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Notification -->
    <div id="notification" class="notification"></div>
    <script src="auth.js"></script>
    <script src="checkout.js"></script>
</body>
</html>
